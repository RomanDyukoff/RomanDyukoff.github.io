<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo List Application</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <h1 class="header__title">Welcome to ToDo</h1>
      </div>
      <!-- /.header__wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <main class="main">
    <section class="user">
      <div class="container">
        <div class="user__wapper">
          <form class="user__addForm" action="#">
            <h2 class="user__title">Add Person</h2>
            <ul class="user__list">
              <li class="user__item">
                <label for="name">First Name :</label>
                <input class="user__input" id="name" type="text" placeholder="name...">
              </li>
              <li class="user__item">
                <label for="lastname">Last Name :</label>
                <input class="user__input" id="lastname" type="text" placeholder="last name...">
              </li>
              <li class="user__item">
                <label for="age">Age :</label>
                <input class="user__input" id="age" type="text" placeholder="age...">
              </li>
              <li class="user__item">
                <button class="user__button" type="submit">Add</button>
              </li>
            </ul>
            </div>
          </form>
        </div>
        <!-- /.user__wapper -->
      </div>
      <!-- /.container -->
    </section>
    <section class="todo">
      <div class="container">
        <div class="todo__wrapper">
          <div class="todo__head">
            <h2 class="todo__title">Welcome, Roma here are your tasks</h2>
          </div>
          <!-- /.todo__head -->
          <ul class="todo__list">
            <li class="todo__item done">
                <input class="todo__checkbox" type="checkbox" id="checkbox">
                <label  class="todo__label" for="checkbox">task 1</label>
                <button class="todo__remove" data-item-id="${id}">X</button>
            </li>
          </ul>
          <button class="todo__addtask" type="button"></button>
        </div>
        <!-- /.todo__wrapper -->
      </div>
      <!-- /.container -->
    </section>
    <div class="modal">
      <div class="modal__window">
        <form class="modal_form" action="">
          <h3 class="modal__title">Add New</h3>
          <input class="modal__subtitle" type="text" placeholder="Title...">
          <input class="modal__task" type="text" placeholder="Description...">
          <button class="modal__button">Add</button>
        </form>
        <button class="modal__close">X</button>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <!-- /.todo__modal -->
  </main>

  <script src="js/main.js"></script>
</body>
</html>
